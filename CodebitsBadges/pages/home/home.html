<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Codebits Badges</span>
            </h1>
        </header>

        <div id="badgeItemTemplate" data-win-control="WinJS.Binding.Template">
            <div class="badgeItem">
        		<img src="#" alt="" data-win-bind="src: img; alt: title" />
                <div>
                    <h2 data-win-bind="innerText: title"></h2>
                    <h4 data-win-bind="innerText: description"></h4>
                    <h6 data-win-bind="innerText: usercount"></h6>
                </div>
            </div>
        </div>

        <section aria-label="Main content" role="main">
            
            <div id="badgesListView"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemDataSource: Data.allBadges.dataSource,
                    itemTemplate: select('#badgeItemTemplate'),
                    selectionMode: 'none' }">
            </div>

        </section>
    </div>

    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'visitSiteButton', label:'Visit Site', icon:'world'}" type="button"></button>
    </div>
</body>
</html>
